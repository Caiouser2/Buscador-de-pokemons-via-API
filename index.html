<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Browser of Pokemons</title>
</head>
<body>
    <main>
        <!-- container: input,buttom,lis sugestions dynamics -->
        <section class="container-form">
            <div class="container-sugsestions">
                <div class="align-container-suggestions">
                    <input required="true" type="search" class="search" placeholder="Name pokemon or id"/>
                    <ul class="sugestions none">
                        <li class="all-li" value="0"></li>
                        <li class="all-li" value="1"></li>
                        <li class="all-li" value="2"></li>
                        <li class="all-li" value="3"></li>
                        <li class="all-li" value="4"></li>
                    </ul>
                </div>
            
                <div class="container-button-send-request-to-api">
                    <button class="btn">Search</button>
                </div>
            </div>

            <!-- container: custom error -->
            <div class="error-custom none">
                <section class="error-pokemon-null none">
                    <h1>Não foi possível encontrar o pokemon. Verifique se você digitou corretamente</h1>
                </section>
            </div>
        </section>
            <!--container: background red, line pokebol, circle pokebol-->
        <div class="pokebol">
            <div class="circle-pokebol"></div>
        </div>
        
        <!-- container: card pokemon -->
        <div class="container">
            <div class="information-pokemon">
            </div>
        </div>
    </main>

    <!-- container: content sources -->
    <footer class="credits">
        <h3>Made by: Caio Oliveria Costa</h3>
        <div class="align-elements-footer">
            <div class="container-elements-footer">
                <ul>
                    <li><h3>descrição dos pokemons adquiridas em: <a href="https://pokeapi.co/docs/v2">PokeAPI.</a></h3></li>
                    <li><h3>imagens dos pokemons adquiridas em: <a href="https://pokedevs.gitbook.io/pokedex/resources/pokemon">PokéDex API.</a></h3></li>
                </ul>
                <div class="white-line-btween-texts"></div>
                <p>Todos os direitos dos contéudos reservados a seus respectivos criadores</p>
            </div>
        </div>
    </footer>

   <script src="script.js"></script>
</body>
</html>
